<head>

    <style>
        /* The side navigation menu */
        .sidenav {
            height: 100%;
            /* 100% Full-height */
            width: 0;
            /* 0 width - change this with JavaScript */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Stay on top */
            top: 0;
            /* Stay at the top */
            left: 0;
            background-color: white;
            /* Black*/
            overflow-x: hidden;
            /* Disable horizontal scroll */
            padding-top: 60px;
            /* Place content 60px from the top */
            transition: 0.5s;
            /* 0.5 second transition effect to slide in the sidenav */
        }

        /* The navigation menu links */
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Position and style the close button (top right corner) */
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
        #main {
            transition: margin-left .5s;
            padding: 20px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }

        #topnavbar {
            background-color: #CFCAC2;
        }

        #navbutton {
            position: relative;
            display: inline-flex;
        }

        #default-search {
            background-color: #CFCAC2;
            width: 200%;
        }

        #default-search-mobile {
            background-color: #CFCAC2;
            width: 100%;
        }

        #SearchButton {
            position: absolute;
        }

        #header {
            font-weight: bold;
            font-size: 30px;
            font-family: 'Franklin Gothic Medium';
            margin: 20px auto auto 30px;
        }

        #CategorySearch {
            margin: 10px auto 0px 30px;
        }

        #CategorySearchButton {
            position: absolute;
            margin-left: 310px;
            background-color: #50A060;
        }

        #ItineraryListings {
            border: 1px solid lightgray;
            border-radius: 10px;
            margin: 10px auto auto 30px;
            padding: 10px 10px 10px 10px;
            width: 100%;
        }

        td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #F1F3F4;
        }

        #viewbutton {
            background-color: #50A060;
            color: white;
            padding: 2px 15px 2px 15px;
            margin-top: 5px;
        }

        #searchz {
            background-color: white;
            width: 200%;
        }

        .butt {
            background-color: rgb(156, 255, 200);
            font-size: 30px;
            padding-left: 10px;
            padding-right: 10px;
            border: 1px;
            border-radius: 10px;
        }

        /* Updated styles for responsiveness */
        #item1,
        #item2,
        #item3,
        #item4 {
            width: 100%;
            padding: 10px;
        }

        .flex.items-center.justify-start {
            max-width: 200px;
            /* Adjust the value as per your requirements */
        }

        @media screen and (max-width: 768px) {
            #PageContent {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            #item1,#item2,#item3,#item4{
                width: 100%;
            }
            
        }

        @media screen and (max-width: 1000px) {
            #PageContent {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            /* #item1,#item2,#item3,#item4{
                width: 50%;
            } */
        }

        img {
            border-radius: 20px;
        }

        #main {
            align-items: center;
            text-align: center;
            padding-left: 10%;
            padding-right: 10%;
        }
    </style>
</head>

    <script>
        /* Set the width of the side navigation to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }


        // ------------------------------------------------------------------------------------------

        var cart = [];

        var reviewcache =[];

        function sendoverrev(ID,imgurl,Name,address,ratings,misc){
            reviewcache.push({ ID: ID,imgurl: imgurl, Name: Name, address: address, ratings: ratings , misc: misc});
            // window.localStorage.setItem("rcac", reviewcache)
            console.log(reviewcache)
            window.localStorage.setItem("rcac", JSON.stringify(reviewcache));
        }

        function addToCart(productName, price, imgurl, type) {
            cart.push({ name: productName, price: price, imgurl: imgurl, type: type });
            updateCart();
            window.localStorage.setItem("crt", cart)
        }

        function updateCart() {
            let cartList = document.getElementById("cart");
            cartList.innerHTML = "";
            var totalPrice = 0;

            for (let item of cart) {
                let img = document.createElement('img');
                img.src = item.imgurl;
                cartList.appendChild(img);


                console.log(item)
                let listItem = document.createElement("li");
                listItem.innerText = `${item.name} - $${item.price.toFixed(2)} - ${item.type}`;
                cartList.appendChild(listItem);
                totalPrice += item.price;
                cartList.appendChild(document.createElement("br"));


            }



            let totalItem2 = document.createElement("br");
            cartList.appendChild(totalItem2);

            let totalItem = document.createElement("li");
            totalItem.innerText = `Total: $${totalPrice.toFixed(2)}`;
            cartList.appendChild(totalItem);
            window.localStorage.setItem("cart", JSON.stringify(cart));
        }
    </script>
