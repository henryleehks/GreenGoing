<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>

  <!-- Include Tailwind CSS as a stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

  <!-- Flowbite CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="path/to/datepicker.css">
  <script src="path/to/datepicker.js"></script>

  <style>
    #topnavbar {
      /* position: relative; */
      top: 0px;
    }

    #banner-logo {
      width: 75%;
      display: block;
      margin: 20px;
    }

    #homepage-background {
      display: block;
      margin: auto;
      width: auto;
      height: auto;
    }

    #homepage-carousel {
      position: relative;
      z-index: 0
    }

    #default-search {
      background-color: #CFCAC2;
      /* width: 200px; */
      width: 200%;
    }

    #default-search-mobile {
      background-color: #CFCAC2;
      width: 100%;
    }

    #SearchButton {
      position: absolute;
    }

    /* Center the user-input-box to the image */
    #user-input-area {
      position: absolute;
      /* margin: auto; */
      margin-bottom: 500px;
      width: 100%;
      height: 100%;
      /* margin-top: 50px; */

    }

    #user-input-box {
      position: absolute;
      z-index: 1;
      top: 30%;
      left: 50%;
      width: 60%;
      height: 30%;
      transform: translate(-50%, -50%);
      background-color: rgb(207, 202, 194, 0.8);
    }

    div .user-input {
      border: 1px rgb(231, 221, 203) solid;
      border-radius: 10px;
      width: 75%;
      height: 35%;
      margin: auto;
      background-color: white;
      /* display: flex;
            justify-content: center;
            align-items: center; */
      opacity: 1.0;
    }

    /* germaine code */
  </style>
</head>

<body>

  <!-- Top Banner -->
  <div id="outer-div">

    <!-- User Input Bar -->
    <div id="user-input-area">


      <!-- <img id="homepage-background" src="img/homepage background.jpg" alt="Changi Airport Jewel"> -->

      <div id="homepage-carousel" class="relative w-full m-auto content-center" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="absolute h-56 overflow-hidden w-full rounded-b-3xl md:h-96">
          <!-- Item 1 -->
          <div class="hidden duration-2000 ease-in-out" data-carousel-item>
            <img src="img/homepage background 1.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
          <!-- Item 2 -->
          <div class="hidden duration-2000 ease-in-out" data-carousel-item>
            <img src="img/homepage background 2.jpeg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
          <!-- Item 3 -->
          <div class="hidden duration-1000 ease-in-out" data-carousel-item>
            <img src="img/homepage background 3.jpg"
              class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
          </div>
        </div>
      </div>

      <nav id="topnavbar">
        <div class="mx-auto max-w-7xl px-2 sm:px-4 lg:px-6">
          <div class="relative flex h-16 items-center justify-between">

            <!-- not sure whats gg on for the navbutton-->
            <div class="absolute flex items-center sm:hidden">

              <!-- Mobile menu button-->
              <button type="button" id="navbutton"
                class="items-center justify-center rounded-md p-2 text-gray-400 hover:bg-neutral-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>

                <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>

              </button>

            </div>
            <!-- not sure whats gg on for the navbutton^^^-->



            <div class="flex flex-1 justify-center sm:justify-start ">
              <!-- Logo -->
              <div class="flex items-center justify-start">
                <a href="homepage.html">
                  <img class="h-8 w-auto" src="img/logo.png" alt="Your Company">
                </a>

              </div>

              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">

                  <!-- Search Bar -->
                  <form>
                    <div class="relative grid grid-cols-2">
                      <input type="search" id="default-search"
                        class="block w-full p-4 text-sm text-neutral-500 border rounded-full" placeholder="Search"
                        required>
                      <button type="submit" id="SearchButton"
                        class="right-10 bottom-2.5 hover:bg-neutral-500 focus:ring-neutral-400 rounded-full text-sm px-2 py-2">
                        <svg class="w-4 h-4 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                          fill="none" viewBox="0 0 20 20">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                      </button>
                    </div>
                  </form>

                  <div class="grid grid-cols-10 gap-10"></div>
                  <!-- Buttons -->
                  <a href="itinerary.html" id="ItineraryIcon"
                    class="bg-neutral-500 text-white rounded-md px-3 py-2 text-sm" aria-current="page">
                    <img src="img/notebook.png">
                  </a>
                  <a href="favourites.html" id="FavoritesIcon"
                    class="hover:bg-neutral-400 rounded-md px-3 py-2 text-sm">
                    <img src="img/Favourites Icon.png">
                  </a>
                  <a href="checkout_page.html" id="CartIcon" class="hover:bg-neutral-400 rounded-md px-3 py-2 text-sm">
                    <img src="img/Add to Bag Icon.png">
                  </a>

                </div>
              </div>
            </div>

            <!-- Profile icon-->
            <div id="ProfileIcon" class="relative ml-3">
              <div>
                <button type="button"
                  class="relative flex hover:bg-neutral-400 rounded-md px-3 py-2 font-medium focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <img class="h-10 w-10 rounded-md" src="img/User Profile Icon.png" alt="">
                </button>
              </div>

              <!-- This is for a dropdown when user clicks profile -->

              <!-- <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                  Active: "bg-gray-100", Not Active: ""
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                </div> -->
            </div>
          </div>
        </div>


        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            <form>
              <div class="relative grid grid-cols-1">
                <input type="search" id="default-search-mobile"
                  class="block w-full p-4 text-sm text-neutral-500 border rounded-full" placeholder="Search" required>
                <button type="submit" id="SearchButton"
                  class="right-10 bottom-2.5 hover:bg-neutral-500 focus:ring-neutral-400 font-medium rounded-full text-sm px-2 py-2">
                  <svg class="w-4 h-4 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                  </svg>
                </button>
              </div>
            </form>
            <a href="#" class="bg-neutral-500 text-white block rounded-md px-3 py-2 text-base font-medium"
              aria-current="page"><img src="img/notebook.png">Itinerary</a>
            <a href="#" class="text-white hover:bg-neutral-400 block rounded-md px-3 py-2 text-base font-medium"><img
                src="img/Favourites Icon.png">Favorites</a>
            <a href="#" class="text-white hover:bg-neutral-400 block rounded-md px-3 py-2 text-base font-medium"><img
                src="img/Add to Bag Icon.png">Cart</a>
          </div>
        </div>
      </nav>

      <!-- user inputs -->

      <div class="grid grid-rows-2 h-screen place-items-center user-input" id="user-input-box">

        <div class="row-start-1 grid grid-cols-12">

          <div class="col-span-1"></div>

          <div date-rangepicker class="flex items-center col-span-7">
            <div class="relative" id="input-start-date">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
              </div>
              <input datepicker datepicker-format="mm/dd/yyyy" datepicker-autohide name="start" type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date start">
            </div>
            <span class="mx-4 text-gray-500">to</span>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                </svg>
              </div>
              <input datepicker data-date-format="dd/mm/yyyy" datepicker-autohide name="end" type="text"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Select date end">
            </div>
          </div>

          <div class="col-span-1">
          </div>

          <!-- travellers input -->
          <div class="col-span-2">
            <input type="number" id="visitors"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Travellers" required>
          </div>

          <div class="col-span-1">
          </div>

        </div>

        <div class="row-start-2">
          <div class="bg-yellow-100 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 opacity-100">
            <a href="TAILWINDLISTING.html">
              Book your next experience!
            </a>
          </div>
        </div>
      </div>

    </div>


  </div>

  <!--  -->


  


  <!-- Flowbite CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

  <!-- datepicker js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/datepicker.min.js"></script>
</body>

</html>
