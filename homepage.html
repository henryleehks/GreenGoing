<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Center the image to the page */
        #top-banner {
            height: 100%;
            width: 100%;
            background-color: #CFCAC2;
            margin-bottom: 20px;
            position: sticky;
        }

        #banner-logo {
            width: 75%;
            display: block;
            margin: 20px;
        }

        #homepage-background {
            display: block;
            margin: auto;
            width: auto;
            height: auto;
        }

        /* Center the user-input-box to the image */
        #user-input-area {
            position: relative;
            margin: auto;
            margin-bottom: 500px;
            width: 100%;
        }

        #search-bar-area {
            width: 100%;
            height: 100%;
        }

        #user-input-box {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 60%;
            height: 20%;
            transform: translate(-50%, -50%);
            background-color: #CFCAC2;
            opacity: 0.8;
        }

        div .user-input {
            border: 1px rgb(231, 221, 203) solid;
            border-radius: 10px;
            width: 75%;
            height: 35%;
            margin: auto;
            background-color: white;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            opacity: 1.0;
        }

        .user-text-input {
            font-size: 10px;

        }
    </style>
</head>

<body>

    <!-- Top Banner -->

    <div class="grid grid-cols-12 h-screen place-items-center" id="top-banner">

        <!-- logo -->
        <div class="col-span-2">

        <div class="col-span-6" id="search-bar-input">

                <label for="default-search" class="mb-2 text-sm font-medium text-neutral-500 sr-only">Search</label>
                <div class="relative">
                    <input type="search" id="top-banner-search"
                        class="block w-full p-4 text-sm text-neutral-500 border rounded-full bg-[#CFCAC2]"
                        placeholder="Search" required>
                    <button type="submit"
                        class="text-white absolute right-2.5 bottom-2.5 bg-[#CFCAC2] hover-bg-neutral-500 focus:ring-neutral-400 font-medium rounded-full text-sm px-4 py-2">
                        <svg class="w-4 h-4 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </button>
                </div>
            </form>

        <div class="col-span-1">

        <div class="col-span-2 flex items-center justify-center space-x-16">
            <a href="itinerary.html">
                <img src="img/Favourites Icon.png">

    <!-- User Input Bar -->
    <div class="container" id="user-input-area">

        <img id="homepage-background" src="img/homepage background.jpg" alt="Changi Airport Jewel">

        <!-- user inputs -->

        <!-- start and end dates -->
        <div class="grid grid-rows-3 h-screen place-items-center user-input" id="user-input-box">

            <div class="row-start-1 grid grid-cols-12">
                <div class="col-span-8">
                    <div class="col-span-8"></div>
                </div>
            </div>


            <div class="row-start-2 grid grid-cols-12">
                <div date-rangepicker class="flex items-center col-span-8">
                    <div class="relative" id="input-start-date">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input datepicker data-date-format="dd/mm/yyyy" datepicker-autohide name="start" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date start">
                    </div>
                    <span class="mx-4 text-gray-500">to</span>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                            </svg>
                        </div>
                        <input datepicker data-date-format="dd/mm/yyyy" datepicker-autohide name="end" type="text"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Select date end">
                    </div>
                </div>
                <div class="col-span-1">

                </div>

                <div class="col-span-3">
                    <input type="number" id="visitors"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Number of travellers" required>
                </div>
            </div>
            <div class="row-start-3">
                <div>
                    Book your next experience!
                </div>
            </div>
        </div>
