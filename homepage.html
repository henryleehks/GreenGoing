<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <!-- Include Tailwind CSS as a stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Center the image to the page */
        #top-banner {
            height: 100%;
            width: 100%;
            background-color: #CFCAC2;
            margin-bottom: 150px;
            position: sticky;
        }

        #banner-logo {
            width: 25%;
            height: 25%;
            display: block;
            padding: 10px 10px 10px 10px;
        }

        #homepage-background {
            display: block;
            margin: auto;
        }

        /* Center the user-input-box to the image */
        #user-input-area {
            position: relative;
            margin: auto;
            margin-bottom: 500px;
        }

        #user-input-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 20%;
            transform: translate(-50%, -50%);
            background-color: #CFCAC2;
            opacity: 0.8;
        }

        div .user-input {
            border: solid 2px black;
            border-radius: 10px;
            width: 75%;
            height: 35%;
            margin: auto;
            background-color: white;
            display: flex;
            justify-content: left;
            align-items: center;
            opacity: 1.0;
        }

        .test {
            font-size: 10px;
        }
    </style>
</head>

<body>

    <!-- Top Banner -->

    <div id="top-banner">
        <a href="homepage.html">
            <img id="banner-logo" src="logo.png">
        </a>
    </div>

    <!-- User Input Bar -->
    <div class="container" id="user-input-area">

        <img id="homepage-background" src="img/homepage background.jpg" alt="Changi Airport Jewel">

        <!-- user inputs -->

        <div class="grid grid-cols-3" id="user-input-box">

            <!-- travel start date input -->
            <div class="user-input" id="travel-start">
                <input class="test" type="text" placeholder="Enter Travel Start Date">
            </div>

            <!-- travel end date input -->
            <div class="user-input" id="travel-end">
                <p>Enter Travel End Date</p>
            </div>

            <!-- number of travllers input -->
            <div class="user-input" id="number-of-travllers">
                <p>Enter No. of Travellers</p>
            </div>

        </div>

</body>

</html>
